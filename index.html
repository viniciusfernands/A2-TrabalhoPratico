<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2 - YouTube</title>
    <!-- Ícone da aba do navegador -->
    <link rel="shortcut icon" href="./assets/images/icons8-youtube.svg" type="image/x-icon">
    <!-- Importação dos arquivos CSS do projeto -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/cabecalho.css">
    <link rel="stylesheet" href="./styles/menuFixo.css">
    <link rel="stylesheet" href="./styles/cardVideo.css">
    <!-- Fontes e ícones externos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Cabeçalho principal do site -->
    <header class="cabecalho">
        <div class="container-cabecalho">
            <!-- Container da logo e menu hamburguer -->
            <div class="inicio-cabecalho">
                <a class="bar-cabecalho">
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                </a>
                <a href="./index.html">
                    <img src="./assets/images/youtube.svg" alt="Logo YouTube" class="logo">
                </a>
            </div>

            <!-- Barra de pesquisa central do cabeçalho -->
            <div class="meio-cabecalho">
                <!-- Input de pesquisa e ícone de teclado -->
                <div class="container-pesquisa">
                    <input type="text" name="pesquisa" class="pesquisa" placeholder="Pesquisar">
                    <a><i class="fa-solid fa-keyboard"></i></a>
                </div>
                <!-- Botão de pesquisa com ícone de lupa -->
                <button class="botao-pesquisa"><i class="fa-solid fa-magnifying-glass fa-xl"
                        style="color: #ffffff;"></i></button>
                <!-- Ícone de microfone para pesquisa por voz -->
                <a class="falar-pesquisa"><i class="fa-solid fa-microphone" style="color: #ffffff;"></i></a>
            </div>

            <!-- Seção de usuário: criar, notificações e avatar -->
            <div class="fim-cabecalho">
                <button class="criar" type="button">
                    <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                    <span>Criar</span>
                </button>
                <button class="notificacao" type="button" aria-label="Notificações">
                    <i class="fa-regular fa-bell" style="color: #ffffff;"></i>
                </button>
                <div class="usuario" title="Usuário">
                    <span>U</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Menu lateral fixo à esquerda -->
        <nav id="menu-lateral" class="menu-lateral"></nav>
        <!-- Corpo principal do conteúdo -->
        <section class="corpo-principal">
            <nav class="menu-fixo">
                <!-- Recomendações de navegação -->
                <div id="recomendacoes" class="recomendacoes"></div>
            </nav>
            <!-- Cards dos vídeos exibidos na página -->
            <section id="video-cards" class="video-cards"></section>
        </section>
    </main>

    <script type="module" src="./js/lateral.js"></script>
    <script type="module" src="./js/recomendacoes.js"></script>
    <script type="module" src="./js/cardsVideos.js"></script>
</body>

</html>
